<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跨境通-注册</title>
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div id="top"></div>
		<header></header>
		
		<main>
			<div class="margin-s">
				<h3>新用户注册</h3>
				<div class="register">
					<div class="reg-l">
						<form>
							<div class="hang">								
								<p class="user">
									<span>手&nbsp;机&nbsp;号&nbsp;：</span>
									<input type="text" class="txt-u" placeholder="请输入手机号"/>
								</p>
								<b></b>
							</div>
							<div class="hang">
								<p class="pass">
									<span>设置密码：</span>
									<input type="text" class="txt-p1" placeholder="请输入密码"/>
								</p>
								<b></b>
							</div>
							<div class="hang">
								<p class="pass-2">
									<span>确认密码：</span>
									<input type="text" class="txt-p2" placeholder="请再次输入密码"/>
								</p>
								<b></b>
							</div>
							<div class="yanzheng">
								<p class="random">
									<span>验&nbsp;证&nbsp;码&nbsp;：</span>
									<input type="text" class="txt-r" placeholder="请输入验证码"/>
								</p>
								<div class="ma"></div>	
								<b></b>
							</div>
							<div class="check">
								<input type="checkbox" checked="checked" class="checkbox"/>
								我已阅读并同意《<a href="##" class="service">服务协议</a>》
							</div>
							<a href="#" class="bReg">注册</a>
						</form>	
						<p class="state"></p>
					</div>
					<div class="reg-r">
						<a href="#" class="reg-r-i"><img src="images/reg.png"/></a>
						<a href="login.html" class="login">现在登录</a>
					</div>
				</div>
			</div>
		</main>
		
		<footer></footer>
	</body>
	<script src="libs/jquery.1.12.4.js"></script>
	<script src="js/register.js"></script>
</html>
