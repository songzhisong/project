<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跨境通-登录</title>
	    <link rel="stylesheet" href="css/public.css" />
    	<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div id="top"></div>
		<header>
			<div class="margin-s">
				<a href="#" class="logo"><img src="images/logo.png"/></a>
				<a href="#" class="map"><img src="images/ding.png"/>全球网络购物首选 海淘官网</a>
			</div>
		</header>
		
		<main>
			<div class="margin-s">
				<h3>用户登录</h3>
				<div class="login">
					<a href="#" class="login-l"><img src="images/login.png"/></a>
					<div class="login-r">
						<p class="user">
							<span>账&nbsp;户&nbsp;号&nbsp;：</span>
							<input type="text" class="txt-u" placeholder="请输入账户名"/>
						</p>
						<p class="pass">
							<span>输入密码：</span>
							<input type="text" class="txt-p" placeholder="6-20个大小写英文字母、符号或者数字"/>
						</p>
						<p class="disan">
							<input type="button" class="btn" value="登 录" />
							<span>
								<a href="register.html" class="zhuce">注册</a>
								|
								<a href="#" class="forget">忘记密码?</a>
							</span>
						</p>
						<p class="partner">合作网站账号登录</p>
						<p class="contact">
							<i class="login-icon i1"></i>
							<i class="login-icon i2"></i>
							<i class="login-icon i3"></i>
							<i class="login-icon i4"></i>
						</p>
						<p class="state"></p>
					</div>
				</div>
			</div>
		</main>
		
		
		<div id="footer">

				Copyright 2019&nbsp;&nbsp;上海跨境通贸易有限公司&nbsp;All Rights Reserved.&nbsp;&nbsp;&nbsp;<a href="#">沪ICP备14006635号-1</a>
			</p>
			<p class="icon">
				<img src="images/gongshang.png" />		
			</p>
		</div>
	</body>
	<script src="libs/jquery.1.12.4.js"></script>
	<script src="js/login.js"></script>
</html>
